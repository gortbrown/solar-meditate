<!DOCTYPE html>
<html>
    <head>
        <title>Solar Meditation</title>
    </head>
    <body>
        <button type="button" id="start" onclick="window.location.href = 'timer.html?time=' + document.getElementById('minutes').value;">Start</button>
        <div style= "margin-top: 10vh; width: 100%">
            <button type="button" class="minControls" id="dec" onclick="document.getElementById('minutes').value--">-</button>
            <input type="number" class="minControls" id="minutes" min="2" max="60">
            <button type="button" class="minControls" id="inc" onclick="document.getElementById('minutes').value++">+</button>
        </div>
    </body>
    <style>
        body{
            background-image: url("bg.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            width: 95%;
            margin: 0 auto;
        }
        #start{
            width: 99%;
            height: 69vh;
            font-size: 72px;  
        }
        #minutes{
            margin: 0 auto;
            text-align: center;
        }
        .minControls{
            margin: 0 auto;
            width: 32%;
	        height: 19vh;
	        margin-left: auto;
            margin-right: auto;
	        font-size: 72px;
        }
        button{
            border-radius: 26px;
            border-width: 0;
            background: #2d84a900;
            box-shadow:  5px 5px 10px #266f8e,
             -5px -5px 10px #3499c4;
        }
        input{
            border-width: 0;
            border-radius: 26px;
            background: #2d84a900;
            box-shadow: inset 5px 5px 10px #266f8e,
            inset -5px -5px 10px #3499c4;
        }
    </style>
</html>
